       <div class="container">
        <h1>Destination List</h1>
        <p>Add destinations</p><a [routerLink]="['/book-create']" class="btn btn-default btn-lg">
          <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
        </a>
                    
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Destination Name</th>
              <th>Destination Location</th>
              <th>Destination Budget</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of books">
              <td>{{ book.isbn }}</td>
              <td>{{ book.title }}</td>
              <td>{{ book.author }}</td>
              <td><a [routerLink]="['/book-details', book._id]">Show Detail</a></td>
            </tr>
          </tbody>
        </table>

     <!---------------Carousel------------->
     <div id="myDest" class="carousel slide" data-ride="carousel" style="color: #555;" *ngFor="let book of books">
      <!-- slideshow -->
      <div class="carousel-inner">
        <div class="item active">
          <img bind-src="book.publisher" alt="picture of added location" class="img-fluid"/>
            <div class="carousel-caption">
                <h3>{{ book.isbn }}</h3>
                <h3>{{ book.author }}</h3>
                <p style="color: white;font-weight: bold; font-size: 1.5em;">{{ book.title }}</p>
            </div>
        </div>
        
      </div>
      <!-- Left and right controls -->
   <a class="carousel-control-prev" href="#myDest" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myDest" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
    </div>
