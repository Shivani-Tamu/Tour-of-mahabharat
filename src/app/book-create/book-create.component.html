  <!DOCTYPE html>
<html lang="en">
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
      
  </head>
  <body>
    
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand"><img src="/assets/images/sheero.png" alt="sheero_logo" class="sheero"></a>

            <span class="navbar-toggler-icon"></span>

                <a class="nav-link" routerLink="">Home</a>

            <li class="nav-item">
                <a class="nav-link" routerLink="aboutus">About Us</a>

            <li class="nav-item">

            </li>

        </ul>
        </div>
    </nav> 
    
      
      
    <section class="add-events">
                <div class="add-form-container">
                <div class="row">
                    <h2 style="color:#555454;">Add Destination</h2>
                </div>
                
                
                    <form (ngSubmit)="saveBook()" #bookForm="ngForm" class="add-form">
                        <!---- Destination city row ----------->
                        
                            
                                <label for="city-name">Destination City</label>
                            
                            
                                <input type="text" name="city-name" id="city-name" [(ngModel)]="book.isbn" placeholder="enter city" required>
                                
                                
                        <!------- Destination Activity row --------->
                       
                        
                        <label for="city-activity">Destination Activity</label>
                        
                        <input type="text" name="city-activity" id="city-activity" [(ngModel)]="book.title" placeholder="enter what you want to do, e.g. Hiking, Kayaking etc." minlength="3" maxlength="20" required data-errormessage-value-missing="Uh oh, somethings wrong!" data-errormessage-type-mismatch="Uh oh, somethings wrong! enter activity 3-20 characters long">
                        
                       
                       
                        <!------- Destination Budget row --------->
                       
                        
                        <label for="budget">Destination Budget</label>
                        
                        
                      <input type="text" name="budget" id="budget" [(ngModel)]="book.author" placeholder="enter dollar amount e.g. $500" pattern="[\$0-9]" required data-errormessage-value-missing="Uh oh, somethings wrong!" data-errormessage-type-mismatch="Uh oh, somethings wrong! Add dollar sign before number">
                  
                        
                        <!------- Destination Image --------->
                       
                        
                        <label for="image">Destination Image</label>
                        
                        
                        <input type="text" name="image" id="image" [(ngModel)]="book.publisher" placeholder="copy image address of city and paste here" required>
                        
                          
                        <!----------- Save button row ------------->
                       
                                <label>&nbsp;</label>
                           
                                
                                <div class="submit-button">
                                  <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Save</button>
                                </div>
                                
                    </form>
                
                
                    </div>
        
        
        <!----------------------------------  Mobile Form ------------------------------------------- -->
            <div class="add-form-container-mobile">
                <div class="row">
                    <h2 style="color:#fff;">Add Destinations</h2>
                </div>
                <!------- Customer name row --------->
                <div class="row">
                    
                        <form (ngSubmit)="saveBook()" #bookForm="ngForm" class="add-form-mobile">
       
                                <!---- Destination city row ----------->
                        
                            
                                <label for="city-name">Destination City</label>
                            
                            
                                <input type="text" name="city-name" id="city-name" [(ngModel)]="book.isbn" placeholder="enter city" required>
                        
<!------- Destination Activity row --------->
                       
                        
<label for="city-activity">Destination Activity</label>
                        
<input type="text" name="city-activity" id="city-activity" [(ngModel)]="book.title" placeholder="enter what you want to do, e.g. Hiking, Kayaking etc." minlength="3" maxlength="20" required data-errormessage-value-missing="Uh oh, somethings wrong!" data-errormessage-type-mismatch="Uh oh, somethings wrong! enter activity 3-20 characters long">

                      
<!------- Destination Budget row --------->
                       
                        
<label for="budget">Destination Budget</label>
                        
                        
<input type="text" name="budget" id="budget" [(ngModel)]="book.author" placeholder="enter dollar amount e.g. $500" pattern="[\$0-9]" required data-errormessage-value-missing="Uh oh, somethings wrong!" data-errormessage-type-mismatch="Uh oh, somethings wrong! Add dollar sign before number">
                      

<!------- Destination Image --------->
                       
                        
<label for="image">Destination Image</label>
                        
                        
<input type="text" name="image" id="image" [(ngModel)]="book.publisher" placeholder="copy image address of city and paste here" required>
                       
                          
                        <!----------- Save button row ------------->
                        
                                
                                    <label>&nbsp;</label>
                                
                                    <div class="submit-button">
                                      <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Save</button>
                                    </div>
                    </form>
                
                </div> 
                    </div>
    
            </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  </body>
</html>
